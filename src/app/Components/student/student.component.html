<div class="container-fluid">
    <div class="row bg-info p-2">
        <div class="col-6"><h3>Student Info</h3></div>
        <div class="col-6 d-flex justify-content-end">
            <button type="button" class="btn btn-primary" (click)="openModel()"> Add Student </button>
        </div>
    </div>
    
    

    <!-- The Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" [class.show]="showModal" [style.display]="showModal ? 'block' : 'none'">
        <div class="modal-dialog">
            <div class="modal-content">
        
                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Add Student</h4>
                    <button type="button" class="btn-close" (click)="closeModel()"></button>
                </div>
        
                <!-- Modal Body -->
                <div class="modal-body">
                    <form [formGroup]="studentForm">
                        <div class="mb-3">
                            <label for="firstName" class="form-label">First Name:</label>
                            <input type="text" class="form-control" formControlName="firstName" id="firstName">
                        </div>
                        <div class="mb-3">
                            <label for="lastName" class="form-label">Last Name:</label>
                            <input type="text" class="form-control" formControlName="lastName" id="lastName">
                        </div>
                        <div class="mb-3">
                            <label for="emailAddress" class="form-label">Email Address:</label>
                            <input type="email" class="form-control" formControlName="email" id="emailAddress">
                        </div>
                        <div class="mb-3">
                            <label for="mobileNumber" class="form-label">Mobile Number:</label>
                            <input type="tel" class="form-control" formControlName="mobileNumber" id="mobileNumber">
                        </div>
                        <div class="mb-3">
                            <label for="gender" class="form-label">Gender:</label>
                            <select class="form-select" id="gender" formControlName="gender">
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">Address:</label>
                            <textarea class="form-control" id="address" formControlName="address"></textarea>
                        </div>
                    </form>
                </div>
        
                <!-- Modal Footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" (click)="closeModel()">Close</button>
                    <button type="button" class="btn btn-primary" (click)="onSave()">Save</button>
                </div>
        
            </div>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-12">
            <h4>Student List</h4>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Mobile Number</th>
                        <th>Gender</th>
                        <th>Address</th>
                        <th class="text-center">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let student of students">
                        <td>{{ student.firstName }}</td>
                        <td>{{ student.lastName }}</td>
                        <td>{{ student.email }}</td>
                        <td>{{ student.mobileNumber }}</td>
                        <td>{{ student.gender }}</td>
                        <td>{{ student.address }}</td>
                        <td class="text-center">
                            <button  class="btn btn-primary" (click)="EditDetails(student.studentID)"> Edit </button> | 
                            <button  class="btn btn-danger" (click)="DeleteStudent(student.studentID)"> Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
